<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Clima Web</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">

</head>
<body onload="onLoad()">
    <div class="container">

        <header class="title">
            Clima Web
        </header>

        <div class="description-container">
            <table>
                <div id="description"></div>
                <img id="image-icon" src="" alt="" >
            </table>
        </div>

        <div id="tempMax" class="tempMax"></div>

        <div id="location" class="location"></div>

        <div id="tempMin" class="tempMin"></div>

        <div id="temperature" class="temperature"></div>

        <div id="pressure" class="pressure"></div>

        <div id="wind" class="wind"></div>

        <div id="humidity" class="humidity"></div>

        <footer class="footer">
            <div id="date"></div>
        </footer>

    </div>
    
    <!--Import file js-->  
    <script src="index.js"></script>

</body>
</html>
