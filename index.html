<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Clima Web</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="index.css">

</head>
<body onload="onLoad()">

    <div class="container">

        <header class="title">
            Web de Clima
        </header>

        <div class="description-container">
            <p>Tiempo actual</p>
            <p id="description"></p>
            <img id="image-icon" src="" width="80vwvw">
        </div>

        <div class="tempMax">
            <img src="icons/t-max.png" width="40vw">
            <p id="tempMax"></p>
        </div>

        <div class="location">
            <img src="icons/location.png" width="40vw">
            <p id="location"></p>
        </div>

        <div class="tempMin">
            <img src="icons/t-min.png" width="40vw">
            <p id="tempMin"></p>
        </div>

        <div class="temperature">
            <img src="icons/temperature.png" width="40vw">
            <p id="temperature"></p>
        </div>

        <div class="pressure">
            <img src="icons/pressure.png" width="40vw">
            <p id="pressure"></p>
        </div>

        <div class="wind">
            <img src="icons/wind.png" width="40vw">
            <p id="wind"></p>
        </div>

        <div class="humidity">
            <img src="icons/humidity.png" width="40vw">
            <p id="humidity"></p>
        </div>

        <footer class="footer">
            <div>Iconos dise√±ados por <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.es/" title="Flaticon">www.flaticon.es</a></div>
            <p id="date"></p>
        </footer>

    </div>

    <!--Import file js-->  
    <script src="index.js"></script>

</body>
</html>
